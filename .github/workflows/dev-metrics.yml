name: Daily Project Metrics Generation

on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch:

concurrency:
  group: metrics-generation
  cancel-in-progress: true

jobs:
  generate_and_commit_metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout existing metrics (inso-metrics)
        uses: actions/checkout@v4
        with:
          ref: inso-metrics
          fetch-depth: 0
          persist-credentials: true
          path: metrics-branch

      - name: Checkout source repo (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: source

      - name: Checkout INSO GH Metrics code
        uses: actions/checkout@v4
        with:
          repository: Poggecci/INSO-GH-API-QUERY
          path: inso-gh-query-metrics

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2

      - name: Configure Poetry venv (inside metrics repo)
        run: |
          cd inso-gh-query-metrics
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        with:
          path: inso-gh-query-metrics/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('inso-gh-query-metrics/poetry.lock') }}

      - name: Install dependencies
        run: |
          cd inso-gh-query-metrics
          poetry install
        shell: bash

      - name: Run metrics generator
        run: |
          cd inso-gh-query-metrics
          poetry run python src/generateMilestoneMetricsForActions.py "${{ github.workspace }}/source/gh_metrics_config.json"
        shell: bash
        env:
          GITHUB_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
          ORGANIZATION: ${{ github.repository_owner }}

      # ðŸ”Ž Debug: prove what files were generated (so we stop guessing)
      - name: Debug - list generated markdown files
        run: |
          echo "=== Generated .md files (maxdepth 2) ==="
          find inso-gh-query-metrics -maxdepth 2 -type f -name "*.md" -print || true
          echo "=== inso-gh-query-metrics dir listing ==="
          ls -lah inso-gh-query-metrics | sed -n '1,200p'
        shell: bash

      - name: Move Generated Metrics to Metrics Branch
        run: |
          mkdir -p metrics-branch/metrics
          # safer than mv inso-gh-query-metrics/*.md (catches nested output too)
          find inso-gh-query-metrics -maxdepth 2 -type f -name "*.md" -exec mv {} metrics-branch/metrics/ \;
        shell: bash

      # ðŸ”Ž Debug: show whether anything actually changed before committing
      - name: Debug - show diff in metrics branch
        run: |
          cd metrics-branch
          echo "=== git status ==="
          git status
          echo "=== git diff --stat ==="
          git diff --stat || true
        shell: bash

      - name: Auto Commit Results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Automated] Milestone Metrics Update"
          repository: metrics-branch
          branch: inso-metrics
          file_pattern: metrics/**/*.md
          commit_user_name: GitHub Action
          commit_user_email: action@github.com
          commit_author: GitHub Action <action@github.com>

      # Optional (will still fail until repo settings allow PRs)
      - name: Create Pull Request
        run: |
          gh pr create \
            --base main \
            --head "inso-metrics" \
            --title "[Automated] Milestone Metrics Update" \
            --body "This is an automated pull request to update the milestone metrics." \
            --repo "${{ github.repository }}" \
          || echo "PR not created (likely permissions or already exists)."
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash

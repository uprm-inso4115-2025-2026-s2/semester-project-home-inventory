name: Build & Publish PDF

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Install Asciidoctor PDF
        run: gem install asciidoctor asciidoctor-pdf

      - name: Build PDF
        run: |
          mkdir -p site
          asciidoctor-pdf docs/index.adoc -o site/inventory.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: asciidoc-pdf
          path: site/inventory.pdf

      - name: Create a simple landing page
        if: github.event_name != 'pull_request'
        run: |
          cat > site/index.html <<'EOF'
          <!doctype html>
          <html>
            <head><meta charset="utf-8"><title>PDF</title></head>
            <body>
              <h1>Latest PDF</h1>
              <p><a href="inventory.pdf">Open the PDF</a></p>
            </body>
          </html>
          EOF

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
